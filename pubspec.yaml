name: sattva_rituals
description: "A high-performance Flutter Web E-commerce application for an Ayurvedic Product Brand."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  get_storage: ^2.1.1
  http: ^1.2.1
  google_fonts: ^6.2.1
  flutter_staggered_animations: ^1.0.0
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/data/
